<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <!-- 1. 큰 수 출력하기 ---------------------------------->
        <script>
            function solution(arr){         
                let answer=[];
                answer.push(arr[0]);
                for(let i=1; i<arr.length; i++){
                  if(arr[i] > arr[i-1]){
                    answer.push(arr[i]);
                  }
                }
                return answer;
            }

            let arr=[7, 3, 9, 5, 6, 12];
            console.log('1.출력: ',solution(arr));
        </script>
        <!-- 2. 보이는 학생 ------------------------------------>
        <script>
          function solution(arr){         
              let answer=1;
              let max=arr[0];
              for(let i=1; i<arr.length; i++){
                if(arr[i] > max){
                  max=arr[i];
                  answer+=1;
                }
              }
              return answer;
          }

          arr=[130, 135, 148, 140, 145, 150, 150, 153];
          console.log('2.출력: ',solution(arr));
        </script>
        <!-- 3. 가위 바위 보 ------------------------------------>
        <script>
          function solution(a, b){         
              let answer="";
              for(let i=0; i<a.length; i++){      
                    if(a[i]==b[i]){
                      answer+="D";
                    } else if((a[i]==1 && b[i]==3) || (a[i]==2 && b[i]==1) || (a[i]==3 && b[i]==2)){
                      answer+="A";
                    } else {
                      answer+="B";
                    }
                  }      
              
              return answer;
          }

          let a=[2, 3, 3, 1, 3];
          let b=[1, 1, 2, 2, 3];
          console.log('3.출력: ',solution(a, b));
        </script>
        <!-- 4. 점수계산 ------------------------------------------->
        <script>
          function solution(arr){         
              let answer=0;
              let y=0;
              let x=[];
              x.push(arr[0]);
                for(let i=1; i<arr.length; i++){
                  if(arr[i]==0){
                    x.push(0);
                    y=0;
                  } else {
                    x.push(arr[i]+y);
                    y++;
                  }
                }
              for(let j=0; j<x.length; j++){
                answer+=x[j];
              }
              return answer;
          }

          arr=[1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
          console.log('4.출력: ',solution(arr));
        </script>
        <!-- 4. 쉽게하는 방법 -->
        <script>
          function solution(arr){         
              let answer=0;
              let a=0;
              for (x of arr){
                if(x==1){
                  a++;
                  answer+=a;
                } else {
                  a=0;
                }
              }
              return answer;
          }

          arr=[1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
          console.log('4.출력: ',solution(arr));
        </script>
        <!-- 5. 등수구하기 ---------------------------------------->
        <script>
          function solution(arr){  
              let answer=[];
              for(let i=0; i<arr.length; i++){
                let rank=1;
                for(let j=0; j<arr.length; j++){
                  if(arr[j]>arr[i]){
                    rank+=1;
                  }
                }
                answer.push(rank);
              }
              return answer;
          }

          arr=[87, 89, 92, 100, 76];
          console.log('5.출력: ',solution(arr));
        </script>
        <!-- 6. 격자판 최대합 ----------------------------------->
        <script>
          function solution(arr){  
              let answer=0;
              let n=arr.length;
              let sum1=sum2=0;
              for(let i=0; i<n; i++){
                sum1=sum2=0;
                for(let j=0; j<n; j++){
                  sum1+=arr[i][j];
                  sum2+=arr[j][i];
                }
                answer=Math.max(answer, sum1, sum2);
              }
              sum1=sum2=0;
              for(let i=0; i<n; i++){
                let j=n-(1+i);
                sum1+=arr[i][i];
                sum2+=arr[i][j];
              }
              answer=Math.max(answer, sum1, sum2);
              return answer;
          }

          arr=[[10, 13, 10, 12, 15], 
               [12, 39, 30, 23, 11],
               [11, 25, 50, 53, 15],
               [19, 27, 29, 37, 27],
               [19, 13, 30, 13, 19]];
          console.log('6.출력: ',solution(arr));
      </script>

      <!-- 7. 봉우리 ------------------------------------------->
      <script>
        function solution(arr){  
            let answer=0;
            let x=[];
            let y=[];
            for(let i=0; i<arr.length; i++){
              arr[i].push(0);
              arr[i].unshift(0);
            }
            while(x.length<arr.length+2){
              x.push(0);
            }

            y.push(x);
            for(let i=0; i<arr.length; i++){
              y.push(arr[i]);
            }
            y.push(x);

            for(let i=1; i<y.length-1; i++){
              for(let j=1; j<y.length-1; j++){
                if(y[i][j]>y[i-1][j] && y[i][j]>y[i][j+1] && y[i][j]>y[i+1][j] && y[i][j]>y[i][j-1]){
                  answer+=1;
                }
              }
            } 
            
            return answer;
        }

            arr=[[5, 3, 7, 2, 3], 
                [3, 7, 1, 6, 1],
                [7, 2, 5, 3, 4],
                [4, 3, 6, 4, 1],
                [8, 7, 3, 5, 2]];
        console.log("7.출력: ",solution(arr));
      </script>
      <!-- 7. 다른 풀이 -->
      <script>
        function solution(arr){  
            let answer=0;
            let n=arr.length;
            let dx=[-1, 0, 1, 0];
            let dy=[0, 1, 0, -1];
            for(let i=0; i<n; i++){
              for(let j=0; j<n; j++){
                let flag=1;
                for(let k=0; k<n-1; k++){
                  let nx=i+dx[k];
                  let ny=j+dy[k];
                  if(nx>=0 && nx<n && ny>=0 && ny<n && arr[nx][ny]>=arr[i][j]){
                    flag=0;
                    break;
                  }
                }
                if(flag) answer++;
              }
            }

            return answer;
        }

            arr=[[5, 3, 7, 2, 3], 
                [3, 7, 1, 6, 1],
                [7, 2, 5, 3, 4],
                [4, 3, 6, 4, 1],
                [8, 7, 3, 5, 2]];
        console.log("7.출력: ",solution(arr));
      </script>
    </body>
</html>
