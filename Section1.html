        <!-- 1. 세 수 중 최솟값  구하기 --------------------------------->
        <script>
            function solution(a, b, c){
                let answer;
                if(a < b) answer = a;
                else answer = b;
                if(c < answer) answer = c;

                return answer;
            }

            console.log('1.출력: ',solution(6, 5, 3));
        </script>
       
       <!-- 2. 삼각형 판별하기 ----------------------------------------->
        <script>
            function solution(a, b, c){
                let answer='Yes', max;
                let sum = a + b + c;
                if (a > b) max = a;
                else max = b;
                if (c > max) max = c;
                if (max >= (sum-max)) answer='No';
                return answer;
            }

            console.log('2.출력: ',solution(13,33, 17));
        </script>

        <!-- 3. 연필 갯수 문제 ----------------------------------------->
        <script>
            function solution(n){
                let answer = Math.ceil(n/12);
                return answer;
            }

            console.log('3.출력: ',solution(178));
        </script>

        <!-- 4. 1부터 n까지 합 출력하기 -------------------------------->
        <script>
            function solution(n){
                let answer=0;
                for(let i=0; i<=n; i++) {
                  answer=answer+i;
                }
                return answer;
            }

            console.log('4.출력: ',solution(10));
        </script>

        <!-- 5. 최솟값 구하기 ----------------------------------------->
        <script>
            function solution(arr){         
                let answer=arr[0];
                for(let i=0; i<arr.length; i++) {
                  if(answer>arr[i]) answer=arr[i];
                }
                return answer;

            }

            let arr=[5, 7, 1, 3, 2, 9, 11];
            console.log('5.출력: ', solution(arr));
        
          // 더 쉬운버전 ---------------------------------------------------
          function solution(arr1) {
            let answer1=Math.min(...arr1); // ...으로 배열을 펼쳐줘야됨
            // = let answer1=Math.min.apply(null, arr); 위에꺼랑 같은 결과
            return answer1
          }

          let arr1=[5, 7, 1, 3, 2, 9, 11];
          console.log('5.출력: ',solution(arr1));
        </script>

        <!-- 6. 홀수 ----------------------------------------------->
        <script>
            function solution(arr){
                let answer=[];
                let sum=0, min=Number.MAX_SAFE_INTEGER;
                for(let x of arr){
                    if(x % 2 == 1){
                        sum+=x;
                        if(x < min) min=x;
                    }
                }
                answer.push(sum);
                answer.push(min);
                return answer;
            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log('6.출력: ',solution(arr));
        </script>

        <!-- 7. 10부제 --------------------------------------------->
        <script>
            function solution(day, arr){
                let answer=0;
                for (let x of arr){
                    if(x%10==day) answer++;
                }
                return answer;
            }
            
            arr=[25, 23, 11, 47, 53, 17, 33];
            console.log('7.출력: ',solution(3, arr));
        </script>
