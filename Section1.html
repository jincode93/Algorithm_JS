    <body>
        <!-- 1. 세 수 중 최솟값  구하기 --------------------------------->
        <script>
            function solution(a, b, c){
                let answer;
                if(a < b) answer = a;
                else answer = b;
                if(c < answer) answer = c;

                return answer;
            }

            console.log('1.출력: ',solution(6, 5, 3));
        </script>
       
       <!-- 2. 삼각형 판별하기 ----------------------------------------->
        <script>
            function solution(a, b, c){
                let answer='Yes', max;
                let sum = a + b + c;
                if (a > b) max = a;
                else max = b;
                if (c > max) max = c;
                if (max >= (sum-max)) answer='No';
                return answer;
            }

            console.log('2.출력: ',solution(13,33, 17));
        </script>

        <!-- 3. 연필 갯수 문제 ----------------------------------------->
        <script>
            function solution(n){
                let answer = Math.ceil(n/12);
                return answer;
            }

            console.log('3.출력: ',solution(178));
        </script>

        <!-- 4. 1부터 n까지 합 출력하기 -------------------------------->
        <script>
            function solution(n){
                let answer=0;
                for(let i=0; i<=n; i++) {
                  answer=answer+i;
                }
                return answer;
            }

            console.log('4.출력: ',solution(10));
        </script>

        <!-- 5. 최솟값 구하기 ----------------------------------------->
        <script>
            function solution(arr){         
                let answer=arr[0];
                for(let i=0; i<arr.length; i++) {
                  if(answer>arr[i]) answer=arr[i];
                }
                return answer;

            }

            let arr=[5, 7, 1, 3, 2, 9, 11];
            console.log('5.출력: ', solution(arr));
        
          // 더 쉬운버전 ---------------------------------------------------
          function solution(arr1) {
            let answer1=Math.min(...arr1); // ...으로 배열을 펼쳐줘야됨
            // = let answer1=Math.min.apply(null, arr); 위에꺼랑 같은 결과
            return answer1
          }

          let arr1=[5, 7, 1, 3, 2, 9, 11];
          console.log('5.출력: ',solution(arr1));
        </script>

        <!-- 6. 홀수 ----------------------------------------------->
        <script>
            function solution(arr){
                let answer=[];
                let sum=0, min=Number.MAX_SAFE_INTEGER;
                for(let x of arr){
                    if(x % 2 == 1){
                        sum+=x;
                        if(x < min) min=x;
                    }
                }
                answer.push(sum);
                answer.push(min);
                return answer;
            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log('6.출력: ',solution(arr));
        </script>

        <!-- 7. 10부제 --------------------------------------------->
        <script>
            function solution(day, arr){
                let answer=0;
                for (let x of arr){
                    if(x%10==day) answer++;
                }
                return answer;
            }
            
            arr=[25, 23, 11, 47, 53, 17, 33];
            console.log('7.출력: ',solution(3, arr));
        </script>

        <!-- 8. 일곱난장이 ------------------------------------------>
        <script>
            function solution(arr){
                let answer=arr;
                let sum=arr.reduce((a,b)=>a+b);
                for (let i=0; i<arr.length; i++){
                    for(let j=i+1; j<arr.length; j++){
                        if((sum-(arr[i]+arr[j]))==100) {
                            arr.splice(i,1);
                            arr.splice(j,1);
                        }
                    }
                }
                return answer;
            }
            
            arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log('8.출력: ',solution(arr));
        </script>

        <!-- 9. A를 #으로 ------------------------------------------>
        <script>
            function solution(s){
                let answer="";
                for(let x of s){
                    if(x=='A') answer+='#';
                    else answer+=x;
                }
                return answer;
            }    
            let str="BANANA";
            console.log('9.출력: ',solution(str));
        </script>
        <!-- replace 사용 -->
        <script>
            function solution(s){
                let answer=s;
                answer=answer.replace(/A/g, '#');
                return answer;
            }    
            str="BANANA";
            console.log('9.출력: ',solution(str));
        </script>

        <!-- 10. 문자찾기 -------------------------------------->
        <script>
            function solution(s, t){
                let answer=0;
                for(x of s){
                    if(x===t)
                    answer++;
                }
                return answer;
            }

            str="COMPUTERPROGRAMMING";
            console.log('10.출력: ',solution(str, 'R'));
        </script>
        <!-- split 사용 -->
        <script>
            function solution(s, t){
                let answer=s.split(t).length;
                return answer-1;
            }

            str="COMPUTERPROGRAMMING";
            console.log('10.출력: ',solution(str, 'R'));
        </script>

        <!-- 11. 대문자 찾기 ------------------------------------->
        <script>
            function solution(s){         
                let answer=0;
                for (x of s){
                    if(x===x.toUpperCase()) answer++;
                }
                return answer;
            }

            str="KoreaTimeGood";
            console.log('11.출력: ',solution(str));
        </script>
        <!-- 아스키코드 사용 -->
        <script>
            function solution(s){         
                let answer=0;
                for (x of s){
                   let num=x.charCodeAt();
                   // 대문자 : 65 ~ 90
                   // 소문자 : 97 ~ 122
                   // 소문자에서 32를 빼면 대문자가 됨
                   if (num>=65 && num<=90) answer++;
                }
                return answer;
            }

            str="KoreaTimeGood";
            console.log('11.출력: ',solution(str));
        </script>

        <!-- 12. 대문자로 통일 ------------------------------------->
        <script>
            function solution(s){         
                let answer=s.toUpperCase();  
                return answer;
            }

            str="ItisTimeToStudy";
            console.log('12.출력: ',solution(str));
        </script>
        
        <!-- 13. 대소문자 변환 -------------------------------------->
        <script>
            function solution(s){  
                let answer="";
                for (x of s){
                    let num=x.charCodeAt();
                    if(num>=65 && num<=90) answer+=x.toLowerCase();
                    else answer+=x.toUpperCase();
                }
                return answer;
            }

            console.log('13.출력: ',solution("StuDY"));
        </script>

        <!-- 14. 가장 긴 문자열 -->
        <script>
            function solution(s){  
                let answer="";
                let num=0;
                for (x of s) {
                    if(x.length>num) {
                        num=x.length;
                        answer=x;
                    }
                }
                return answer;
            }
            str=["teacher", "time", "student", "beautiful", "good"];
            console.log('14.출력: ',solution(str));
        </script>
        <!-- 15. 가운데 문자 출력 -->
        <script>
            function solution(s){  
                let answer;
                let mid = Math.floor(s.length/2);
                if(s.length%2==0) answer = `${s[mid-1]}${s[mid]}`;
                else answer = s[mid];
                
                return answer;
            }
            console.log('15.출력: ',solution("study"));
        </script>
        <!-- substr 사용 -->
        <script>
            function solution(s){  
                let answer;
                let mid = Math.floor(s.length/2);
                if(s.length%2==0) answer=s.substr(mid-1, 2);
                else answer = s.substr(mid, 1);
                
                return answer;
            }
            console.log('15.출력: ',solution("study"));
        </script>
