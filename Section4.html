  <!-- 1. 자릿수의 합 ----------------------------------------------------->
  <script>
    function solution(n, arr){
        let answer, max=0;
        for(x of arr){
          let sum=0, y=x;
          while(y){
            sum+=(y%10);
            y=Math.floor(y/10);
          }
          if(sum>max){
            max=sum;
            answer=x;
          } else if(sum==max){
            if(x>answer) answer=x;
          }
        }
        return answer;
    }
    
    let arr=[128, 460, 603, 40, 521, 137, 123];
    console.log("1.출력: ",solution(7, arr));
  </script>
  <!-- 1.내장함수 사용 -->
  <script>
    function solution(n, arr){
        let answer, max=0;
        for(x of arr){
          let sum=x.toString().split('').reduce((a, b)=>a+Number(b), 0);
          if(sum>max){
            max=sum;
            answer=x;
          } else if(sum==max){
            if(x>answer) answer=x;
          }
        }
        return answer;
    }
    
    arr=[128, 460, 603, 40, 521, 137, 123];
    console.log("1.출력: ",solution(7, arr));
  </script>
