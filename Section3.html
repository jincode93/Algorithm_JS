<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>출력결과</title>
</head>
<body>
  <!-- 1. 회문 문자열 ------------------------------------------------->
  <script>
    function solution(s){
        let answer="YES";
        let x=s.toLowerCase();
        let long=Math.floor(x.length/2);
        for(let i=0; i<long; i++){
          if(x[i]!==x[x.length-1-i]) answer="NO";
        }
        return answer;
    }
    let str="gooG";
    console.log("1.출력: ",solution(str));
  </script>
  <!-- 1. reverse(배열) 사용 -->
  <script>
    function solution(s){
        let answer="YES";
        s=s.toLowerCase();
        if(s.split('').reverse().join('')!==s) answer='NO';
        return answer;
    }
    str="gooG";
    console.log("1.출력: ",solution(str));
  </script>

  <!-- 2. 유효한 팰린드롬 --------------------------------------------->
  <script>
    function solution(s){
        let answer="YES";
        s = s.toLowerCase();
        for(x of s){
          if(x.charCodeAt()<97 || x.charCodeAt()>122) s = s.replace(x,'');
        }
        let long=Math.floor(s.length/2);
        for(let i=0; i<long; i++){
          if(s[i]!==s[s.length-1-i]) answer="NO";
        }
        return answer;
    }
    
    str="found7, time: study; Yduts; emit, 7Dnuof";
    console.log("2.출력: ",solution(str));
  </script>
  <!-- 2. 정규식 사용(훨씬 간단해짐) -->
  <script>
    function solution(s){
        let answer="YES";
        s = s.toLowerCase().replace(/[^a-z]/g, ''); //^는 부정을 의미, a-z가 아닌 것을 다 제거
        if(s!==s.split('').reverse().join('')) answer="NO";
        return answer;
    }
    
    str="found7, time: study; Yduts; emit, 7Dnuof";
    console.log("2.출력: ",solution(str));
  </script>

    str="g0en2T0s8eSoft";

</body>
</html>
